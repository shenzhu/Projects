<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meda name="description" content="A layout example that shows off a blog page with a list of posts.">

		<title>Shen Blog</title>

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    	<link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    	<link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">

	</head>
	
	<body>
		<div id="layout" class="pure-g">
			<div class="sidebar pure-u-1 pure-u-md-1-4">
				<div class="header">
					<h1 class="brand-title"><a href="/">Shen Zhu</a></h1>
					<h2 class="brand-tagline">Student @Columbia</h2>
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item">
								<a href="/" class="button-success pure-button">Main</a>
							</li>
							<li class="nav-item">
								<a href="{% url "archives" %}" class="button-success pure-button">Archive</a>
							</li>
							<li class="nav-item">
								<a href="https://github.com/Andrew-liu" class="pure-button">Github</a>
							</li>
							<li class="nav-item">
								<a href="https://weibo.com/dinosaurliu" class="button-error pure-button">Weibo</a>
							</li>
							<li class="nav-item">
								<a href="/" class="button-success pure-button">Category</a>
							</li>
							<li class="nav-item">
								<a href="{% url "about_me" %}" class="button-success pure-button">About me</a>
							</li>
						</ul>
					</nav>

					<p>
						<form class="pure-form" action="/search/" method="get">
							<input type="text" name="s" class="pure-input-3-3" placeholder="Search">
						</form>
					</p>
				</div>
			</div>

			<div class="content pure-u-1 pure-u-md-3-4">
				<div>
					{% block content %}
					{% endblock %}

					<div class="footer">
						<div class="pure-menu pure-menu-horizontal pure-menu-open">
                    		<ul>
                        		<li><a href="http://andrewliu.tk/about/">About Me</a></li>
                        		<li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        		<li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    		</ul>
                		</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
